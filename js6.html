<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .btn {
            margin: 15px;
            border: 2px solid white;

            /* box-shadow:  1px 1px 1px 1px rgba(0, 0, 0, 0.5); */
            width: 100px;
            height: 40px;
            cursor: pointer;
            box-shadow: inset 2px 2px 2px 2px rgba(58, 58, 58, 0.7);
        
            color: white;
            background-color: rgb(231, 65, 121);
        }

        .btn:hover {
            box-shadow: 2px 2px 2px 2px rgba(0, 0, 0, 0.5);
        }

        .btn,
        .input {
            border-radius: 10px;
            outline: none;
        }

        .btn,
        .input,
        .para {
            font-size: 17px;
            font-family: Georgia, 'Times New Roman', Times, serif;
        }

        .input {
            height: 33px;
            box-shadow: inset 1px 1px 1px 1px rgba(58, 58, 58, 0.4);
            margin-left: 5px;
        }

        .label {
            font-size: 19px;
            font-family: Georgia, 'Times New Roman', Times, serif;
        }
    </style>
</head>

<body>
    <section>
        <label for="rad" class="label">Age: </label><input type="number" id="rad" class="input" placeholder="Enter your age">
        <input type="button" class="btn " name="submit" id="btn" onclick="votequalifying()" value="Submit">
        <p id="para" class="para"></p>
    </section>
    <script>
        function votequalifying() {
            var x = document.getElementById("rad").value;
            if (x >= 18) {
                document.getElementById('para').innerHTML = "Qualify for giving vote";

            }
            else {
                document.getElementById('para').innerHTML = "Does not Qualify for giving vote";
            }
        }
    </script>
</body>

</html>
