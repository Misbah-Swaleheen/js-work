<!DOCTYPE html>
<html lang="en">

    <script>
        function addFriend() {
            var tb = document.getElementById('tbf').value;
            var friends = document.getElementById('friends');
            console.log(tb)
            console.log(friends)
            friends.innerHTML += '<li>' + tb + '</li>';
            document.getElementById('tbf').value = '';
            document.getElementById('tbf').focus()
        }
    </script>
</head>
<body>
    <input type="text" id="tbf">
    <button onclick="addFriend()">Add</button>
    <ul id="friends">

    </ul>
</body>
