<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            height: 200px;
            margin: 1%;
        }
        .one{
            background-color: red;
            display: none;
        }
        .two{
            background-color: blue;
            visibility: 1;
        }
        .three{
            background-color: green;
            opacity: 0;
        }
        .four{
            background-color: greenyellow;
        }
    </style>
</head>
<body>
    <div class="one"></div>
    <div class="two"></div>
    <div class="three"></div>
    <div class="four"></div>
</body>
</html>
