<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0;
            padding: 0;
        }
        .header{
            display: flex;
        }
        .div{
            width: 33%;
            border: 1px solid black
        }
        .header .logo h1{
            margin:  4% 10%;
            
        }
        .header .list ul{
            display: flex;
        }
        .header .list ul li{
            list-style-type: none;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="div logo">
            <h1>designmodo</h1>
        </div>
        <div class="div list">
            <ul>
                <li>Products</li>
                <li>Articles</li>
                <li>Jobs</li>
            </ul>
        </div>
        <div class="div search"></div>
    </div>
</body>
</html>
