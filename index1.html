<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=q, initial-scale=1.0">
    <title>Document</title>
    <style>
       div{
           position: relative;
       }
       input{
           color: transparent;
        
       }
       #dummy{
           position: absolute;
    top: 5px;
     left: 10px;
   

           /* border: 1px solid red; */
       }
    </style>
</head>
<body>
   <div>
       <input type="password" onkeyup="star()" name="" id="input" >
       <span id="dummy"></span>
   </div>

   <input type="checkbox" name="" id="inp" onclick="show()"> Show Password
   <script>
       var input = document.getElementById("input");
       var span = document.getElementById("dummy");
        var inp = document.getElementById("inp");
       function star() {

            span.innerText = Array(input.value.length).fill("*").join('');

           
        // span.innerHTML = "l";
       
       }
    function show() {
        if (input.type === "password") {
                   input.type = "text";
        span.innerText = input.value;
        span.style.top= "2px";
        span.style.letterSpacing= "1px";

               }
               else{
                input.type = "password";
            span.innerText = Array(input.value.length).fill("*").join('');
            span.style.top= "5px";
            }
               
           
    }

   </script>
   
</body>
</html>
