<body>
    <script>
        function getLastName(name){
            var str = name.split(' ');
            document.write("<br>" + str[str.length-1])
        }

        getLastName('Misbah Swaleheen')
        getLastName('Hafsa Hafeez')
        getLastName('I am Misbah')
    </script>
